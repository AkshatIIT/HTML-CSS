<!DOCTYPE html>
<html lang="en">
<head>
    <!-- UTF 16 supports smile too -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=de vice-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML element: the whole thing which is written are the part of element. h1 is the tag here and title is the attributes of it. -->
    <h1 title="heading one">Heading two</h1>  
    <h2>Heading three</h2>
    <h3>Heading 3</h3>
    <p> this is <strong>important</strong>
    <p> this is <em>important</em></p>

    <!-- //use for hyperlink and you can go to any browser -->
    <a href="https://www.geeksforgeeks.org/fix-500-internal-server-error/">GFG</a> 
    <ul>
        <!-- make text small  -->
        <li><small>Aksht</small></li>
        <!-- Normal text   -->
        <li>Akshat</li>
        <li>H<sub>2</sub>O</li>
        <!-- in sub text will come in the up -->
        <li>AKshat<sup>12</sup></li>
        <!-- del: the text will be deleted like underline will come -->
        <li> <del>it is deleted</del>
        <!-- mark is like a highlighter -->
         <p> this is my <mark style="background-color: blue;">Hottest</mark> room</p>
         
    </ul>
</body>
</html>
